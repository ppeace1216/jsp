<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 데이터 처리와 주고 받기</title>
</head>
<body>
<form name="indata" action="test04.jsp" method="post">
	이름 : <input type="text" name="name"><br><br>
	주소 : <input type="text" name="addr"><br><br>
	나이 : <input type="number" name="age"><br><br>
	<fieldset>
		<legend>내가 좋아하는 동물</legend>
		<input type="checkbox" name="pet" value="dog"/>강아지
		<input type="checkbox" name="pet" value="cat"/>고양이
		<input type="checkbox" name="pet" value="cow"/>송아지
		<input type="checkbox" name="pet" value="ham"/>햄스터
	</fieldset>
	<fieldset>
		<legend>성별</legend>
		<input type="radio" name="male" value="m" checked>남자<br>
		<input type="radio" name="male" value="f">여자<br>
	</fieldset>
	<fieldset>
		<legend>선택 지역</legend>
		<select name="area">
			<option selected>선택 안함</option>
			<option value="01">서울</option>
			<option value="01">대전</option>
			<option value="01">대구</option>
			<option value="01">전주</option>
		</select>
	</fieldset>
	<fieldset>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</fieldset>
</form>
</body>
</html>
